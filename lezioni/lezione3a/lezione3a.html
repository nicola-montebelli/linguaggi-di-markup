<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 3a</title>
</head>
<body>
    <h1>I Form</h1>
    <div>
        <small>Registrati per rimanere aggiornato e ricevere le nostre offerte</small>
    </div>
    <form action="http://localhost/linguaggi-di-markup-25-26/submit-form.php" method="get"> <!-- action è la pagina richiamata in cui sono presenti dati (una pagina php solitamente)-->
        <!--fieldset è opzionale-->
        <fieldset>
            <legend>Dati Personali</legend>
            <label for="nome">Nome:</label> <!-- for e id devono essere uguali -->
            <input type="text" id="nome" name="nome" name="nome" required> <!-- required rende il campo obbligatorio-->

             <label for="cognome">Cognome:</label>  <!-- campo nome-->
             <input type="text" id="cognome" name="cognome" required>

             <label for="email">Email:</label>
             <input type="email" id="email" name="email" required>

             <label for="tel">Telefono:</label>
             <input type="text" id="tel" name="telefono">
             
             <label for="password">Password:</label>
             <input type="password" id="password" name="pass" required>
        </fieldset>
        <input type="checkbox" id="tennis" name="tennis" value="1">
        <label for="tennis">Tennis</label>
        <input type="checkbox" id="calcio" name="calcio" value="si">
        <label for="calcio">Calcio</label>
        <input type="checkbox" id="nuoto" name="nuoto" value="1" checked> <!--checked checka la box automaticamente -->
        <label for="nuoto">Nuoto</label>
        <br>
        <h2>Preferenze</h2>
        <input type="color" id ="colore" name="colore">
        <label for="colore">Colore Preferito</label>
        <input type="number" id ="numero" name="numero">
        <label for="numero">Numero Preferito</label>
        <br>
        <h2>Nascita e Preferenza</h2>
        <label for="datanascita">Data di nascita</label>
        <input type="date" id="datanascita" name="datanascita">
        <br>
        <input type="hidden" name="id-utente" value="123">
        <br>
        <label for="mese">Mese fortunato</label>
        <input type="month" name="mese" id="mese">
        <br>
        <h2>Genere:</h2>
        <input type="radio" name="genere" id="genere-m" value="M" checked>
        <label for="genere-m">Maschile</label>
        <input type="radio" name="genere" id="genere-f" value="F">
        <label for="genere-f">Femminile</label>
        <input type="radio" name="genere" id="genere-a" value="A">
        <label for="genere-a">Altro</label>

        <br>
        <input type="submit" value="Registrati">
        <input type="button" value="Annulla"> 
        <input type="reset" value="Resetta tutto">
    </form>
    
</body>
</html>
